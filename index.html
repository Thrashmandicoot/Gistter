<!DOCTYPE html>
<html ng-app='Gistter'>

<head>
  <!-- Bootstrap | JQuery | OAuth.io -->
  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  <script src='bower_components/jquery/dist/jquery.min.js'></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src='bower_components/oauth-js/dist/oauth.min.js'></script>
  <title>Gistter</title>
</head>

<body class='bcolor'>
  <!-- Render Templates -->
  <div class="container">
    <div class="row">
    <div class="col-xs-6">
      <h1 class='white-with-blue-shadow'>Gistter | connect and see who's working on what</h1>
    </div>
    <div class="col-xs-6">
    </div>
  </div>
  <div ng-view></div>
  <!-- Angular Setup -->
  <script src='bower_components/angular/angular.min.js'></script>
  <script src='bower_components/angular-route/angular-route.min.js'></script>
  <script src='bower_components/angular-sanitize/angular-sanitize.min.js'></script>
  <!-- Angular App & Router -->
  <script src='javascript/app.js'></script>
  <script src='javascript/router.js'></script>
  <!-- Angular Controllers & Services -->
  <script src='javascript/controllers/twitter-controller.js'></script>
  <script src='javascript/services.js'></script>
</body>

</html>
